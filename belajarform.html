<html>
    <head>
        <title>belajar form</title>
        <link href="./asetbootstrap/bootstrap-5.0.2/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="Container">
        <p class="h1">TI-2C:| Form dengan Bootstrap</p>
        <form>
            <div class="mb-3">
              <label for="exampleInputNama" class="form-label">NamaAnda</label>
              <input type="Nama" class="form-control" id="exampleInputNama" aria-describedby="NamaAnda">
            </div>
            <div class="mb-3">
              <label for="exampleInputAlamat" class="form-label">AlamatAnda</label>
              <input type="Alamat" class="form-control" id="exampleInputAlamat">
            </div>
            <div class="mb-3">
                <label for="exampleInputJenisKelamin" class="form-label">JenisKelamin</label>
                <select class="form-select">
                    <option value="L" selected>Laki-Laki</option>
                    <option value="W" selected>Wanita</option>
                </select>
            </div>
            <button type="sutmit" class="btn btn-primary">Simpan</button>
          </form>
        <script src="./asetbootstrap/bootstrap-5.0.2/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
